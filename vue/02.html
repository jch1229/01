<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .font_color {
      color: red;
    }
  </style>
  <title>VUE-入门二</title>
</head>
<body>
  <div id="app">
    <span v-if="isUser">
      <label for="userName">用户账号</label>
      <input type="text" id="userName" placeholder="input user name" key="user">
    </span>
    <span v-else>
      <label for="userEmail">用户邮箱</label>
      <input type="email" id="userEmail" placeholder="input user email" key="email">
    </span>
    <button @click="isUser = !isUser">切换</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  const app = new Vue({
    el: "#app",
    data: {
     isUser:true
    }
  });
  </script>
</body>
</html>
