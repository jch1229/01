<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .font_color {
      color: red;
    }
  </style>
  <title>VUE-入门一</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item,index) in movies" @click="clickEvent(index)" :class="{font_color:currentIndex === index}">{{item}}</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  const app = new Vue({
    el: "#app",
    data: {
      movies:["test1","test2","test3",'test4'],
      currentIndex:-1
    },
    methods:{
      clickEvent(index) {
      this.currentIndex = index;
      }
    }
  });
  </script>
</body>
</html>
